<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viviana Bianco TP 2 Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <style>
    .full{
      background-color: aquamarine;
      text-align: center;
    }
    .bd{
      background-color: gainsboro;
    }
  </style>

<div class="container-fluid pt-3 pb-3 full">
      <h1>Formulario</h1>
    </div>

  <div class="container bd">
      
      <form class="needs-validation" novalidate="">
        <div class="row mb-3 pt-3">
          <div class="col">
            <label for="name">Nombre de pila</label>
            <input type="text" id="name" class="form-control" placeholder="" value="" required="">
          </div>
          <div class="invalid-feedback">Por favor ingrese su nombre.</div>
          <div class="col">
            <label for="lname">Apellido</label>
            <input type="text" id="lname" class="form-control" placeholder="" value="" required="">
          </div>
          <div class="invalid-feedback">Por favor ingrese su apellido.</div>
        </div>
        <div class="form-group">
          <label for="usuario">Nombre de usuario</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
          <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario" required="">
        </div>
          <div class="invalid-feedback">Nombre de usuario no válido. Por favor intente de nuevo.</div>
        </div>
        
        <div class="form-group">
          <label for="email">Correo electrónico <span class="text-muted">(opcional)</span></label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <label for="address">Habla a</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
          <div class="invalid-feedback">Por favor ingrese una dirección válida.</div>
        </div>
        <div class="form-group">
          <label for="address2">Dirección 2 <span class="text-muted">(opcional)</span></label>
          <input type="text" class="form-control" id="address2" placeholder="Apartamento o suite">
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="pais">País</label>
            <select id="pais" class="custom-select d-block w-100" required="">
              <option selected>Elegir...</option>
              <option>Argentina</option>
              <option>Bolivia</option>
              <option>Perú</option>
              <option>Otro</option>
              <div class="invalid-feedback">Por favor seleccione un país.</div>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="prov">Provincia</label>
            <select id="prov" class="custom-select d-block w-100" required="">
              <option selected>Elegir...</option>
              <option>Buenos Aires</option>
              <option>Córdoba</option>
              <option>Santa Fe</option>
              <option>Otra</option>
              <div class="invalid-feedback">Por favor seleccione una provincia.</div>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Código Postal</label>
            <input type="number" class="form-control" id="inputZip" required="">
            <div class="invalid-feedback">Por favor ingrese un código postal válido.</div>
          </div>
        </div>
        <hr class="mb-4">
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="fact">
            <label class="form-check-label" for="fact">
              La dirección de envío es la misma que mi dirección de facturación
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="info">
            <label class="form-check-label" for="info">
              Guarde esta información para la próxima vez
            </label>
          </div>
        </div>
        <div class="row justify-content-center pb-4">
        <button type="submit" class="btn btn-primary mr-3">Enviar</button>
        <button type="reset" class="btn btn-primary ml-3">Reset</button>
      </div>
      </form>
  </div>

  <div class="container-fluid pt-4 pb-3 full">
    <p>Viviana Bianco | Codo A Codo 2020 | Comisión 2011</p>
  </div>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
