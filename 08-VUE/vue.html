<!DOCTYPE html>
<html>
  <head>
    <title>TP Vue | Viviana Bianco</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div v-bind:style="style" id="app-1">
      <p>{{ message }}</p>
    </div>

    <script>
    var app1 = new Vue({
      el: '#app-1',
      data: {
        message: 'Hola Mundo!!',
        style: {
          textAlign: 'center',
          textDecoration: 'underline',
        }
      }
    })
    </script>
  </body>
</html>
