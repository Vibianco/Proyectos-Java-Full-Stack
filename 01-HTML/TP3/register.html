    <meta charset="UTF-8">

    <title>¿Qué maratoneamos hoy?</title>
</head>
<body>
    <header style="background-color:pink ;">
        <nav>
            <a style="background-color: palevioletred;" href="index.html">Home</a>
            <a style="background-color: palevioletred;" href="about.html">Acerca de</a>
            <a style="background-color: palevioletred;" href="contact.html">Contacto</a>
            <a style="background-color: palevioletred;" href="register.html">Regístrese</a>
            <a style="background-color: palevioletred;" href="location.html">Sucursales</a>
        </nav>
        <h1 style="text-align: center;">¿Qué maratoneamos hoy?</h1>
        <br>
    </header>
    <menu>
        <h2>Formulario de registro</h2>
        <form action="show_data.html" target="_blank">
            <label for="firstname">Nombre:</label>
            <input type="text" name="firstname" placeholder="Ingrese su nombre">
            <br>
            <br>
            <label for="lastname">Apellido:</label>
            <input type="text" name="lastname" placeholder="Ingrese su apellido">
            <br>
            <br>
            <label for="mail">E-mail:</label>
            <input type="email" name="mail" placeholder="Ingrese su email">
            <br>
            <br>
            <label for="pass">Contraseña:</label>
            <input type="password" name="pass" placeholder="contraseña">
            <br>
            <br>
            <label for="age">Edad:</label>
            <input type="number" name="age" placeholder="00">
            <br>
            <br>
            <label for="bdate">Fecha de nacimiento:</label>
            <input type="date" name="bdate" placeholder="01/01/2000">
            <br>
            <p>Género:<br><br>
                <input type="radio" name="genero" value="femenino">Femenino<br>
                <input type="radio" name="genero" value="masculino">Masculino<br>
                <input type="radio" name="genero" value="otro">Otro<br>
                </p>
            <label for="address">Dirección:</label>
            <input type="text" name="address" placeholder="Ingrese su dirección">
            <br>
            <br>
            <label for="city">Localidad:</label>
            <input type="text" name="city" placeholder="Ingrese la localidad">
            <br>
            <br>
            <label for="prov">Provincia:</label>
            <input type="text" name="prov" placeholder="Ingrese su provincia">
            <br>
            <br>
            <label for="pais">País:</label>
            <input type="text" name="pais" value="Argentina">
            <br>
            <br>
            <label for="webpage">Página web:</label>
            <input type="url" name="webpage" placeholder="www.tuweb.com.ar">
            <br>
            <br>
            </p>
            <label for="afi">Afinidad al cine:</label>
            <input type="range" name="afi" min="0" max="100" value="50">
            <br>
            <p>
                Intereses:<br><br>
                <input type="checkbox" name="intereses" value="accion">Acción<br>
                <input type="checkbox" name="intereses" value="drama">Drama<br>
                <input type="checkbox" name="intereses" value="infantiles">Infantiles<br>
                <input type="checkbox" name="intereses" value="terror">Terror<br>
                <input type="checkbox" name="intereses" value="otros">Otros
            </p>
            <label for="comments">Comentarios y sugerencias:</label>
            <br><br>
            <textarea name="comments" rows="10" cols="30"></textarea>
            <br>
            <br>
            <input type="submit" value="Enviar">
            <button type="reset">Reset</button>
        </form>
    </menu>
