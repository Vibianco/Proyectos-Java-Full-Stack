<!DOCTYPE html>
<html lang="en" class="hero-image">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <script src="https://kit.fontawesome.com/b3a3486e13.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
</head>
<body> 

    <div class="container mx-auto ">
        <h1 id="titulo" class="text-4xl mt-5 text-white font-bold uppercase text-center">Pokédex</h1>
        <div class="max-w-lg mx-auto">

            <div class="p-6 mt-10">
                <div id="resultado">
                    <p class="text-center text-white mt-6">Ingresá el número del pokémon que querés conocer <i class="far fa-smile-beam"></i></p>
                </div>
            </div>
            
            <form id="formulario" class="mt-10 " action="#" method="POST">
                <div class="mt-5">
                    <input 
                        type="number" 
                        name="pokemon"
                        id="pokemon"
                        placeholder="Escribe aquí tu número (1-893)"
                        class="w-full p-2 rounded"
                    />
                </div>

                <input 
                    type="submit"
                    class="mt-5 w-full bg-yellow-500 p-3  uppercase font-bold cursor-pointer rounded"
                    value="A ver"
                />

            </form>

            <button class="mt-5 w-full bg-yellow-500 p-3  uppercase font-bold cursor-pointer rounded" onclick="generarAleatorio()">Aleatorio</button> 

        </div>
    </div>

    <div class="container-fluid" id="imgpoke"><p></p></div>

    <script src="js/app.js"></script>
</body>
</html>
